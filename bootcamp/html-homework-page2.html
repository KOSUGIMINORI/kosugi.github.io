<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Page 2</title>
</head>
<body>
    <h1>Page 2</h1>
    <div>
        <ul>
            <li><a href="html-homework-page2.html">Section 1</a> </li>
            <li><a href="html-homework-page2.html">Section 2</a> </li>
            <li><a href="html-homework-page2.html">Section 3</a> </li>
            <li><a href="html-homework-page1.html">Go to Page 1 Section 1</a> </li>
        </ul>
    </div>
    <div>
        <h3>Section 1</h3>
        <p>This is the first section of Page 2.</p>
        <label for="first-name">First Name: </label>
        <input type="text" name="first_name" id="first-name">
        <br>
        <label for="last-name">Last Name: </label>
        <input type="text" name="last_name" id="last-name">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <br>
        <label for="age">Age: </label>
        <input type="number" name="age" id="age">
        <br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
    </div>
    <div>
        <label for="interests">Interests: </label>
        <input type="checkbox" name="interests" id="music">
        <label for="music">Music</label>
        <input type="checkbox" name="interests" id="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" name="interests" id="movies">
        <label for="movies">Movies</label>
    </div>
    <div>
        <label for="comments">Message:</label>
        <textarea id="comments" name="comments"></textarea>
    </div>
    <div>
        <label for="country">Country: </label>
        <select name="Country" id="country">
            <option value="usa">USA</option>
            <option value="japan">JAPAN</option>
            <option value="philipin">PHILIPIN</option>
        </select>
    </div>
    <div>
        <button type="submit" name="submit">Submit</button>
    </div>
    <br>
    
<footer>Footer of Page 2</footer>
</body>
</html>
