<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    
</head>
<body>
    <table>
        <!-- 1st row -->
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Age</th>
                <!-- <th>Email</th> -->        
            </tr>
        </thead>

        <tbody>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Email</td>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <td>Bill</td>
                <td>Steve</td>
            </tr>
        </thead>
        
            <tbody>
               <tr>
                <th rowspan="2">Contact Numbes</th>
                <td>12345</td>
                <td>13579</td>
               </tr> 
               <tr>
                <td>45678</td>
                <td>45678></td>
               </tr> 
            </tbody>
        
    </table>

</body>
</html>
