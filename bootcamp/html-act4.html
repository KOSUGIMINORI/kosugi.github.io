<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
</head>
<body>
    <header>
    <h1>Please fill this survey form</h1>
    </header>
    <form acction="" method="">
        <label for="first-name">First Name:</label>
        <input type="text" name="first_name" id="First-name">
        <label for="mi">MI:</label>
        <input type="text" name="mi" id="mi">
        <label for="last-name">Last Name:</label>
        <input type="text" name="last_name" id="last-name">
        <div>
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <label for="state">State:</label>
            <input type="text" name="state" id="state">
            <label for="zip-code">Zip Code:</label>
            <input type="text" name="zip_code" id="zip-code">
        </div>
        <div>
            <p>Choose a Sport: </p>
            <input type="checkbox" name="sports" id="basketball">
            <label for="basketball">Basketball</label>
            <input type="checkbox" name="sports" id="football">
            <label for="football">Foottball</label>
            <input type="checkbox" name="sports" id="hockey">
            <label for="hockey">Hockey</label>
        </div>
        <div>
            <p>Choose a Year: </p>
            <input type="radio" name="year" id="freshman">
            <label for="freshman">Freshman</label>
            <input type="radio" name="year" id="sophomore">
            <label for="sophomore">Sophomore</label>
            <input type="radio" name="year" id="junior">
            <label for="junior">Junior</label>   
            <input type="radio" name="year" id="senior">
            <label for="senior">Senior</label>  
        </div>
        <div>
            <label for="food">Choose your favorite food: </label>
            <br>
            <select name="food" id="food" multiple>
                <option value="chips">Chips</option>
                <option value="pizza">Pizza</option>
                <option value="nachos">Nachos</option>
            </select>
        </div>
        <div>
            <br>
            <label for="comments"></label>
            <textarea id="comments" name="comments" placeholder="Please let us your comments"></textarea>
        </div>
        <div>
            <button type="send-it" name="send-it">Send it</button>
            <button type="clear-it" name="clear-it">Clear it</button>
        </div>
    </form>
</body>
</html>
