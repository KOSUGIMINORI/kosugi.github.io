<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 2px solid green;
            width: 350px;
            height: 250px;
            position: relative;
        }
        .box1 {
            border: 1px solid black;
            background-color: blue;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 20px;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1"></div>
    </div>
</body>
</html>
